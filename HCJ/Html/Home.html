<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Edu+AU+VIC+WA+NT+Arrows:wght@400..700&family=Lacquer&family=Nabla&family=Playwrite+HR+Lijeva:wght@100..400&family=Rubik+Glitch&display=swap" rel="stylesheet">

</head>

<body>
    <header>
         <!-- Titre -->
        <p>HANGMAN</p>
   
    </header>
    <main>
        
        <div id="texte">
            <img src="/pictures/cadre-removebg-preview.png" alt="">
            <p>
                Prêt à relever le défi et à commencer une nouvelle aventure? Cliquez sur le bouton ci-dessous pour commencer!
                Explorez des mondes fantastiques, résolvez des énigmes et défiez vos amis dans ce jeu palpitant.
                Que la compétition commence!
            </p>
        </div>
        <div id="bouton">
            <!-- Formulaire pour commencer le jeu -->
            <form action="/Play" class="Play">
                <button class="buttonPlay" type="submit" data-text="Commencer">
                    <img src="/pictures/play-removebg-preview.png" alt="">
                </button>
            </form>
        </div>
    </main>
    <footer>
        <!-- Information supplémentaire en bas -->
        <p>Ynov campus Montpellier </p>
    </footer>
</body>

</html>
