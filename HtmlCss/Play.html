<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Edu+AU+VIC+WA+NT+Arrows:wght@400..700&family=Lacquer&family=Nabla&family=Playwrite+HR+Lijeva:wght@100..400&family=Rubik+Glitch&display=swap" rel="stylesheet">

        <title> HANGMAN </title>
    </head>
    <style>
        body{ 
            margin: 0;
            padding: 0;
            background-image: url("/pictures/menu.png");
            background-repeat: no-repeat; /* Empêche la répétition */
            background-size: cover; /* Ajuste l'image pour couvrir toute la page */
            background-position: center; /* Centre l'image */
            height: 100vh; /* Assure que le corps occupe toute la hauteur de la fenêtre */
            overflow: hidden;
            font-family: "Lacquer", serif;
            font-weight: 400;
            font-style: normal;
            color: white;
        }
        header { 
            display: flex;
            right: 0;
            left: 0;
            top: 0;
            position: fixed;
            text-align: center;
            justify-content: center;
        }
        header p { 
            font-size: 70px;
            width: 100%;
            height: 100%;
        }
        main { 
            display: flex;
            justify-content: center;
            position: absolute;
            left: 0;
            right: 0;
        }
        #pp { 
            position: absolute;
            margin-left: 20px;
            top: 250%;
            right: 65%;
            font-size: 30px;
            text-align: left;
        }
        #letter { 
            position: absolute;
            left: 80%;
        }
        footer {
            color: white;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%; /* Facultatif, pour s'étendre sur toute la largeur */
            text-align: center; /* Optionnel, pour centrer le contenu */
        }
        footer p { 
            font-size: 25px;
        }

    </style>
    <body background = "/pictures/menu.png"> 
        <header>
            <p>HANGMAN</p>
        </header>
        <main>
            <section id="pp">
                <p class="Motcachee">Mot à deviner: {{.Motcachee}}</p>
                <p class="Essaies">Vies restantes: {{.Essaies}}</p>
                <p class="LettresUtilisee">Lettres déjà devinées: {{.LettresUtilisee}}</p>
                <p class="Motsecret">mot: {{.Motsecret}}</p>
                <div class="jurassic">
                    <h3>  Vous venez de gagner !!!  </h3>
                </div>
                <h4>  Le mot etait tout simplement : {{ .Motcachee }} </h4> <!-- affiche le mot secret si on a perdu ou si on a FF-->
            </section>
            <section id="pendu">
                <h1>ENPLACEMENT DU PENDU</h1>
            </section>
            <section id="letter">
                <form action="/Home">
                    <button type="submit" class="exit-btn" name="letter" value="back"> Menu </button>
                </form>
                <form action="/Play" method="post">
                    <input type="text" id="inputWord" name="letter" value="">
                    <button type="submit">Soumettre</button>
                </form>
                <div class="keyboard">
                    <div class="keyboard1">
                        <button class="bouton" id="A"  value="a" onclick="addLetter('a')"></button>
                        <button class="bouton" id="B"  value="b" onclick="addLetter('b')"></button>
                        <button class="bouton" id="C"  value="c" onclick="addLetter('c')"></button>
                        <button class="bouton" id="D"  value="d" onclick="addLetter('d')"></button>
                        <button class="bouton" id="E"  value="e" onclick="addLetter('e')"></button>
                        <button class="bouton" id="F"  value="f" onclick="addLetter('f')"></button>
                        <button class="bouton" id="G"  value="g" onclick="addLetter('g')"></button>
                        <button class="bouton" id="H"  value="h" onclick="addLetter('h')"></button>
                        <button class="bouton" id="I"  value="i" onclick="addLetter('i')"></button>
                        <button class="bouton" id="J"  value="j" onclick="addLetter('j')"></button>
                        <button class="bouton" id="K"  value="k" onclick="addLetter('k')"></button>
                        <button class="bouton" id="L"  value="l" onclick="addLetter('l')"></button>
                    </div>
                    <div class="keyboard2">
                        <button class="bouton" id="M"  value="m" onclick="addLetter('m')"></button>
                        <button class="bouton" id="N"  value="n" onclick="addLetter('n')"></button>
                        <button class="bouton" id="O"  value="o" onclick="addLetter('o')"></button>
                        <button class="bouton" id="P"  value="p" onclick="addLetter('p')"></button>
                        <button class="bouton" id="Q"  value="q" onclick="addLetter('q')"></button>
                        <button class="bouton" id="R"  value="r" onclick="addLetter('r')"></button>
                        <button class="bouton" id="S"  value="s" onclick="addLetter('s')"></button>
                        <button class="bouton" id="T"  value="t" onclick="addLetter('t')"></button>
                        <button class="bouton" id="U"  value="u" onclick="addLetter('u')"></button>
                    </div>
                    <div class="keyboard3">
                        <button class="bouton" id="V"  value="v" onclick="addLetter('v')"></button>
                        <button class="bouton" id="W"  value="w" onclick="addLetter('w')"></button>
                        <button class="bouton" id="X"  value="x" onclick="addLetter('x')"></button>
                        <button class="bouton" id="Y"  value="y" onclick="addLetter('y')"></button>
                        <button class="bouton" id="Z"  value="z" onclick="addLetter('z')"></button>
                    </div>
                </div>
            </section>
        </main>
        <footer>
            <a href="/" class="back" >Go to Game Page</a>
            <p>Ynov Campus Montpellier</p>
        </footer>
        <script>
            // Fonction pour ajouter une lettre au champ de saisie
            function addLetter(letter) {
                const inputWord = document.getElementById('inputWord');
                inputWord.value += letter;
            }
        </script>
    </body>
</html>
