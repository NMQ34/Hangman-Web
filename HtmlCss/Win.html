
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu du Pendu - Accueil</title>
    <link rel="stylesheet" href="/css/StyleEnd.css" type="text/css">
    <style>
        /* style.css */

body {
    font-family: cursive;
    background-color: #f3f4f6; 
    color: #333;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-image: url('/utiles/Background.png'); 
    background-size: cover; 
    background-position: center; 
    background-repeat: no-repeat; 
}
.boutonDeMenu {
   text-align: center;
}
.bouton-menu {
    border-width: 0px;
    background-color: transparent;
    padding: 75px;
    border-radius: 100px;
    background-size: 170px;
    background-position: center;
    background-repeat: no-repeat;
    transition: background-image 0.5s;
    cursor: pointer;
    z-index: 2;

}
.bouton-menu:hover {
    opacity: 0.5;
}

#replay {
    background-image: url('/utiles/bouton_Restart.png');
    position: relative;
    right: 150px;
    bottom: 141px;
}
#maison {
    background-image: url('/utiles/bouton_home.png');
    position: relative;
    left: 150px;
    top: 10px;
}
.block {
    padding: 20px;
    background-image: url('/utiles/Home.png');
    background-size: auto;
    background-position: center;
    background-repeat: no-repeat;
    border-color: antiquewhite;
    height: 300px;
    width: 600px;
    text-align: center;
    border-width: 10px;
    border-style: ridge;
    bottom: 300px;
    position: relative;

}
.pendu {
    position: relative;
    right: 600px;
    top: 150px;
  }

.container {
    text-align: center;
}
    </style>

</head>
<body>
    <div class="container">
        <div class="block">
            <header class="container">
                <h1>Félicitations vous avez gagnez !!!</h1>
                <h2 id="motadeviner">Le mot était bien  : {{.Motcachee}}</h2>
                <h2 id="essai">Nombre d'essais : {{.Essaies}}</h2>
            </header>
            <div class="boutonDeMenu">
                <form action="/Home" class="boutonDeMenu">
                    <button class="bouton-menu" id="maison" type="submit" value="restart" name="bouton-menu"></button>
                </form>
                <form action="/Play" class="boutonDeMenu">
                    <button class="bouton-menu" id="replay" type="submit" value="restart" name="bouton-menu" ></button>
                </form>
                <form action="/Reset" method="post">
                    <button type="submit">Réinitialiser</button>
                </form>  
            </div>
        </div>
    </div>
</body>
</html>
