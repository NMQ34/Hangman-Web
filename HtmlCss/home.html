<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>
    <style>
        body{ 
            margin: 0;
            padding: 0;
            background-image: url("/pictures/menu.png");
            background-repeat: no-repeat; /* Empêche la répétition */
            background-size: cover; /* Ajuste l'image pour couvrir toute la page */
            background-position: center; /* Centre l'image */
            height: 100vh; /* Assure que le corps occupe toute la hauteur de la fenêtre */
            overflow: hidden;
        }
        header { 
            position: fixed;
            width: 100%;
            text-align: center;
        }
        h4{ 
            font-size: 25px;
        }
        #texte {
            margin-left: 100px;
            position: relative; /* Crée un contexte pour les éléments enfants positionnés */
            display: inline-block; /* Optionnel : ajuste la largeur à celle de l'image */
        }
        #texte img { 
            display: block; /* Supprime les espaces blancs sous l'image */
            width: 205%; /* Ajustez si nécessaire */
        }
        #texte h4 { 
            width: 150%;
            position: absolute; /* Positionne le texte par rapport au parent */
            top: 45%; /* Centré verticalement */
            left: 104%; /* Centré horizontalement */
            transform: translate(-50%, -50%); /* Ajuste pour un vrai centrage */
            font-size: 30px; /* Ajustez la taille du texte */
            padding: 10px; /* Espacement autour du texte */
            border-radius: 5px; /* Optionnel : rend les coins arrondis */
            text-align: center;
        }
        
        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%; /* Facultatif, pour s'étendre sur toute la largeur */
            text-align: center; /* Optionnel, pour centrer le contenu */
        }


        
    </style>
</head>

<body>
    <header>
         <!-- Titre -->
        <h1>HANGMAN</h1>
   
    </header>
    <main>
        
        <div id="texte">
            <img src="/pictures/cadre-removebg-preview.png" alt="">
            <h4>
                Prêt à relever le défi et à commencer une nouvelle aventure? Cliquez sur le bouton ci-dessous pour commencer!
                Explorez des mondes fantastiques, résolvez des énigmes et défiez vos amis dans ce jeu palpitant.
                Que la compétition commence!
            </h4>
        </div>
        <div>
            <!-- Formulaire pour commencer le jeu -->
            <form action="/Play" class="Play">
                <button class="buttonPlay" type="submit" data-text="Commencer"></button>
            </form>
            <!-- Formulaire pour quitter le jeu -->
             <form action="/Lose" class="Exit">
                <button class="buttonExit" type="submit" data-text="Quitter"></button>
            </form>
        </div>

    </main>
    <footer>
        <!-- Information supplémentaire en bas -->
        <h4>Ynov campus Montpellier </h4>
    </footer>
</body>

</html>
